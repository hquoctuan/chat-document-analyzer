version: '3.8'

services:
  chat-analyzer:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: chat-document-analyzer
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./log_file:/app/log_file
      - ./configs:/app/configs
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      # Add other environment variables if needed
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

networks:
  default:
    name: chat-analyzer-network
    driver: bridge

volumes:
  data:
    driver: local
  log_file:
    driver: local
  configs:
    driver: local